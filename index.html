<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure Blob Image Upload</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="upload-container">
    <h1>Upload Image to Azure Blob</h1>
    <form id="uploadForm" class="form-container">
      <div class="input-group">
        <label for="projectName">Image Name</label>
        <input type="text" id="projectName" name="projectName" placeholder="Enter your Image name" required>
      </div>
      <div class="input-group">
        <label for="file">Select Image</label>
        <input type="file" id="file" name="file" accept="image/*" required>
      </div>
      <button type="submit">Upload</button>
    </form>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
